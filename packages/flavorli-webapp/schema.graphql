directive @cacheControl(
  maxAge: Int
  scope: CacheControlScope
) on FIELD_DEFINITION | OBJECT | INTERFACE

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

type Image {
  src: String!
  alt: String
}

input ImageInput {
  src: String
  alt: String
}

type Ingredient {
  qty: String
  name: String
  notes: String
  link: String
}

input IngredientInput {
  qty: String!
  name: String!
  notes: String
  link: String
}

type Item {
  qty: String
  name: String
  notes: String
  link: String
}

input ItemInput {
  qty: String!
  name: String!
  notes: String
  link: String
}

type Link {
  heading: String
  name: String!
  from: String!
  timerId: String
}

input LinkInput {
  heading: String
  name: String!
  from: Int!
  timerId: String
}

type Mutation {
  createRecipe(recipe: RecipeInput!): Recipe!
}

type Query {
  recipes: [Recipe!]!
  recipe(id: String!): Recipe!
}

type Recipe {
  id: String
  author: String
  createdAt: String
  name: String
  image: String
  preparationTime: Int
  cookingTime: Int
  portions: String
  difficulty: String
  ingredients: [Ingredient]
  items: [Item]
  steps: [Step]
}

input RecipeInput {
  name: String!
  image: String
  preparationTime: Int
  cookingTime: Int
  portions: String
  difficulty: String
  ingredients: [IngredientInput]
  items: [ItemInput]
  steps: [StepInput]
}

type schema {
  query: Query
  mutation: Mutation
}

type Step {
  no: Int
  type: StepType
  links: [Link]
  tag: Tag
  items: [Item]
  ingredients: [Ingredient]
  tasks: [String]
  images: [Image]
  timer: Timer
}

input StepInput {
  no: Int
  type: StepType!
  links: [LinkInput]
  tag: TagInput
  items: [ItemInput]
  ingredients: [IngredientInput]
  tasks: [String]
  images: [ImageInput]
  timer: TimerInput
}

enum StepType {
  MISE_EN_PLACE
  PREPARATION
}

type Tag {
  text: String!
  color: String!
}

input TagInput {
  text: String!
  color: String!
}

type Timer {
  id: String!
  name: String!
  minutes: Int!
  seconds: Int!
}

input TimerInput {
  id: String!
  name: String!
  minutes: Int!
  seconds: Int!
}
