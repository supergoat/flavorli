directive @cacheControl(
  maxAge: Int
  scope: CacheControlScope
) on FIELD_DEFINITION | OBJECT | INTERFACE

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

type Image {
  src: String!
  alt: String
}

type Ingredient {
  qty: String!
  name: String!
}

type Item {
  qty: String!
  name: String!
}

type Link {
  heading: String!
  name: String!
  from: String!
  timerId: Int
}

type Query {
  recipes: [Recipe!]!
  recipe(id: String!): Recipe!
}

type Recipe {
  id: String!
  author: String!
  name: String!
  image: String!
  preparationTime: Int!
  cookingTime: Int!
  portions: String!
  difficulty: String!
  ingredients: [Ingredient!]!
  items: [Item!]!
  steps: [Step!]!
}

type Step {
  no: Int!
  type: StepType!
  links: [Link]
  tag: Tag!
  items: [Item]
  ingredients: [Ingredient]
  tasks: [String!]!
  images: [Image]
  timer: Timer
}

enum StepType {
  MISE_EN_PLACE
  PREPARATION
}

type Tag {
  text: String!
  color: String!
}

type Timer {
  id: String!
  name: String!
  minutes: Int!
  seconds: Int!
}
